<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personaliza tu Amigurumi">
    <title>Personalizar - Amigurumis Personalizados</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Scripts -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/form.js"defer></script>
</head>
<body>
    <header>
        <h1>Customigurumis</h1>
        <nav>
            <ul>
                <li><a href="customigurumis.html">Inicio</a></li>
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="customize.html">Personalizar</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Personaliza tu Amigurumi</h2>
        <section class="customization-container">
            <form id="customization-form">
                <label for="amigurumi-type">Elige tu modelo:</label>
                <select id="amigurumi-type" name="amigurumi-type">
                    <option value="mushroom">Mini Mushroom</option>
                    <option value="axolotl">Axolotl</option>
                    <option value="duck">Duck Flower</option>
                    <option value="cow">Mini Cow</option>
                    <option value="bee">Bee</option>
                    <option value="luffy">Luffy</option>
                    <option value="bt21">BT21</option>
                    <option value="animals">Cute animals</option>
                    <option value="harry">Harry Potter</option>
                    <option value="spiderman">spiderman</option>
                </select>

                <label for="size">Tamaño:</label>
                <select id="size" name="size">
                    <option value="small">Pequeño</option>
                    <option value="medium">Mediano</option>
                    <option value="large">Grande</option>
                </select>

                <label for="color">Color principal:</label>
                <input type="color" id="color" name="color">

                <fieldset>
                    <legend>Detalles adicionales:</legend>
                    <label><input type="checkbox" name="accessories" value="hat"> Sombrero</label>
                    <label><input type="checkbox" name="accessories" value="scarf"> Bufanda</label>
                    <label><input type="checkbox" name="accessories" value="bow"> Moño</label>
                </fieldset>

                <button type="submit" class="btn">Añadir al Carrito</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> 🎀 Evelin Montaño 🎀 Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
